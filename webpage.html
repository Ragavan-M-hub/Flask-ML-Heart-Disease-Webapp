<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Predictor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Grenze+Gotisch:wght@100..900&display=swap" rel="stylesheet">

<style>
    body{
        font-family: "Grenze Gotisch", serif;
        font-optical-sizing: auto;
        font-weight: 400;
        font-style: normal;
        font-size: larger;
        padding: 30px;
        background: #833AB4;
        background: linear-gradient(340deg, rgba(131, 58, 180, 1) 0%, rgba(253, 29, 29, 1) 50%, rgba(252, 176, 69, 1) 100%);
    }
    
    .container{
        width: 55vw;
        margin-top: 5vw;
        margin-left: 15vw;
        padding: 20px;
        background-color: white;
        border-radius: 30px;
    }

    h1{
        text-align: center;
        padding-bottom: 20px;
    }

    label{
        font-size: 1.2em;
        margin-top: 10px;
        display: block;
        padding-top: 20px;
    }

    input[type='number'] {
        width: 95%;
        padding: 10px;
        margin: 10px 0;
        border-radius: 5px;
        border: 2px solid #ccc;
    }

    button{
        width: 100%;
        padding: 10px;
        background: linear-gradient(330deg, rgba(125, 5, 15, 1) 0%, rgba(201, 28, 28, 1) 40%, rgba(255, 0, 0, 1) 100%);
        color: white;
        border: none;
        font-size: 1.2em;
        cursor: pointer;
        border-radius: 5px;
    }
    
    button:hover{
        background: linear-gradient(140deg, rgba(125, 5, 15, 1) 0%, rgba(201, 28, 28, 1) 40%, rgba(255, 0, 0, 1) 100%);
        color: white;
    }

    .result {
      margin-top: 20px;
      font-size: 1.2em;
    }

    .result p {
      font-weight: bold;
    }
</style>

</head>
<body>
    <div class = 'container'>
        <h1>Heart Disease Predictor</h1>
        <form action="/predict" method="post">
            <label for="st_slope">ST Slope</label>
            <input type="number" id="st_slope" name="st_slope" step="any" required>
            
            <label for="exercise_agina">Exercise Agina</label>
            <input type="number" id="exercise_agina" name="exercise_agina" step="any" required>

            <label for="chest_pain_type">Chest Pain Type</label>
            <input type="number" id="chest_pain_type" name="chest_pain_type" step="any" required>

            <label for="max_heart_rate">Max Heart Rate</label>
            <input type="number" id="max_heart_rate" name="max_heart_rate" step="any" required>

            <button type="submit">Predict Risk</button>
        </form>

        {% if result %}
        <div class="result">
            <p>Predicted Result: {{ result }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
